<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voluseg Data Processing</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; margin-top: 50px; }
        .card { border: none; box-shadow: 0 0 20px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .progress { height: 25px; }
        .btn-primary { background-color: #007bff; border-color: #007bff; }
        .btn-primary:hover { background-color: #0056b3; border-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Upload Section -->
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Voluseg Data Processing - Upload File</h2>
                <form id="upload-form">
                    <div class="form-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="file-input" required>
                            <label class="custom-file-label" for="file-input">Choose file</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Upload</button>
                </form>
                <div class="progress mt-3" style="display: none;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div id="status" class="mt-3"></div>
                <div id="error" class="mt-3 text-danger"></div>
            </div>
        </div>

        <!-- Files Section -->
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Files</h2>
                <div id="file-error" class="alert alert-danger" style="display: none;"></div>
                <h3>Input Files</h3>
                <ul class="list-group mb-4" id="input-files-list">
                    <!-- Input files will be dynamically inserted here -->
                </ul>
                <h3>Output Files</h3>
                <ul class="list-group" id="output-files-list">
                    <!-- Output files will be dynamically inserted here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
    $(document).ready(function () {
        bsCustomFileInput.init();

        // Upload functionality
        $('#upload-form').on('submit', function(e) {
            e.preventDefault();
            var file = document.getElementById('file-input').files[0];
            if (!file) {
                $('#error').html('Please select a file to upload.');
                return;
            }

            $.ajax({
                url: "{{ url_for('get_upload_url') }}",
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    fileName: file.name,
                    contentType: file.type,
                    fileSize: file.size
                }),
                success: function(response) {
                    console.log('Server response:', response);
                    uploadToS3(file, response);
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    $('#error').html('Error getting upload URL: ' + (jqXHR.responseJSON ? jqXHR.responseJSON.error : errorThrown));
                }
            });
        });

        function uploadToS3(file, response) {
            $('.progress').show();
            var uploadId = response.uploadId;
            var urls = response.urls;
            var fileName = response.fileName;
            var partSize = response.partSize;
            var parts = [];

            function uploadPart(partNumber) {
                var start = (partNumber - 1) * partSize;
                var end = Math.min(start + partSize, file.size);
                var blob = file.slice(start, end);

                $.ajax({
                    xhr: function() {
                        var xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener("progress", function(evt) {
                            if (evt.lengthComputable) {
                                var percentComplete = ((partNumber - 1) * partSize + evt.loaded) / file.size * 100;
                                $('.progress-bar').width(percentComplete + '%');
                                $('.progress-bar').text(percentComplete.toFixed(2) + '%');
                            }
                        }, false);
                        return xhr;
                    },
                    url: urls[partNumber - 1],
                    type: 'PUT',
                    data: blob,
                    processData: false,
                    contentType: false,
                    success: function(data, status, xhr) {
                        parts.push({
                            PartNumber: partNumber,
                            ETag: xhr.getResponseHeader('ETag')
                        });
                        if (partNumber < urls.length) {
                            uploadPart(partNumber + 1);
                        } else {
                            completeMultipartUpload(fileName, uploadId, parts);
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error('Error details:', {
                            status: jqXHR.status,
                            statusText: jqXHR.statusText,
                            responseText: jqXHR.responseText
                        });
                        $('#error').html('Error uploading part ' + partNumber + ' to S3: ' + errorThrown + '. Status: ' + jqXHR.status + ' ' + jqXHR.statusText);
                    }
                });
            }

            uploadPart(1);
        }

        function completeMultipartUpload(fileName, uploadId, parts) {
            $.ajax({
                url: "{{ url_for('complete_multipart_upload') }}",
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    fileName: fileName,
                    uploadId: uploadId,
                    parts: parts
                }),
                success: function(data) {
                    $('#status').html('Upload successful, processing started. Task ID: ' + data.task_id);
                    $('#error').html('');
                    loadFiles();  // Refresh the file list after successful upload
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    $('#error').html('Error completing multipart upload: ' + (jqXHR.responseJSON ? jqXHR.responseJSON.error : errorThrown));
                }
            });
        }

        // File listing functionality
        function loadFiles() {
            $.ajax({
                url: "{{ url_for('list_files') }}",
                type: 'GET',
                success: function(data) {
                    updateFileList(data.input_files, data.output_files, data.file_status);
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    $('#file-error').text('Error loading files: ' + errorThrown).show();
                }
            });
        }

        function updateFileList(inputFiles, outputFiles, fileStatus) {
            var inputList = $('#input-files-list');
            var outputList = $('#output-files-list');
            
            inputList.empty();
            outputList.empty();

            inputFiles.forEach(function(file) {
                var status = fileStatus[file] || 'Unknown';
                var badgeClass = getBadgeClass(status);
                inputList.append(
                    '<li class="list-group-item d-flex justify-content-between align-items-center">' +
                        file +
                        '<span>' +
                            '<span class="badge badge-' + badgeClass + '">' + status + '</span>' +
                            '<a href="' + "{{ url_for('download_file', bucket='" + "{{ config['S3_BUCKET_INPUT'] }}" + "', filename='') }}" + file + '" class="btn btn-sm btn-primary ml-2">Download</a>' +
                        '</span>' +
                    '</li>'
                );
            });

            outputFiles.forEach(function(file) {
                outputList.append(
                    '<li class="list-group-item d-flex justify-content-between align-items-center">' +
                        file +
                        '<a href="' + "{{ url_for('download_file', bucket='" + "{{ config['S3_BUCKET_OUTPUT'] }}" + "', filename='') }}" + file + '" class="btn btn-sm btn-primary">Download</a>' +
                    '</li>'
                );
            });
        }

        function getBadgeClass(status) {
            switch(status) {
                case 'Completed': return 'success';
                case 'Processing': return 'warning';
                case 'Failed': return 'danger';
                default: return 'secondary';
            }
        }

        // Initial load of files
        loadFiles();
    });
    </script>
</body>
</html>
