<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voluseg Data Processing - Upload File</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; margin-top: 50px; }
        .card { border: none; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .progress { height: 25px; }
        .btn-primary { background-color: #007bff; border-color: #007bff; }
        .btn-primary:hover { background-color: #0056b3; border-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Voluseg Data Processing - Upload File</h2>
                <form id="upload-form">
                    <div class="form-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="file-input" required>
                            <label class="custom-file-label" for="file-input">Choose file</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Upload</button>
                </form>
                <div class="progress mt-3" style="display: none;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div id="status" class="mt-3"></div>
                <div id="error" class="mt-3 text-danger"></div>
                <div class="mt-4">
                    <a href="{{ url_for('list_files') }}" class="btn btn-outline-secondary btn-sm">View Files</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
    $(document).ready(function () {
        bsCustomFileInput.init()

        $('#upload-form').on('submit', function(e) {
            e.preventDefault();
            var file = document.getElementById('file-input').files[0];
            if (!file) {
                $('#error').html('Please select a file to upload.');
                return;
            }

            // Get the pre-signed POST data
            $.ajax({
                url: "{{ url_for('get_upload_url') }}",
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    fileName: file.name,
                    contentType: file.type,
                    fileSize: file.size
                }),
                success: function(response) {
                    console.log('Server response:', response);
                    uploadToS3(file, response);
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    $('#error').html('Error getting upload URL: ' + (jqXHR.responseJSON ? jqXHR.responseJSON.error : errorThrown));
                }
            });
        });

        function uploadToS3(file, response) {
            $('.progress').show();
            var formData = new FormData();
            Object.keys(response.fields).forEach(function(key) {
                formData.append(key, response.fields[key]);
            });
            formData.append('file', file);

            $.ajax({
                xhr: function() {
                    var xhr = new window.XMLHttpRequest();
                    xhr.upload.addEventListener("progress", function(evt) {
                        if (evt.lengthComputable) {
                            var percentComplete = evt.loaded / evt.total * 100;
                            $('.progress-bar').width(percentComplete + '%');
                            $('.progress-bar').text(percentComplete.toFixed(2) + '%');
                        }
                    }, false);
                    return xhr;
                },
                url: response.url,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function() {
                    completeUpload(response.fileName);
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error('Error details:', {
                        status: jqXHR.status,
                        statusText: jqXHR.statusText,
                        responseText: jqXHR.responseText
                    });
                    $('#error').html('Error uploading to S3: ' + errorThrown + '. Status: ' + jqXHR.status + ' ' + jqXHR.statusText);
                }
            });
        }

        function completeUpload(fileName) {
            $.ajax({
                url: "{{ url_for('complete_upload') }}",
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({fileName: fileName}),
                success: function(data) {
                    $('#status').html('Upload successful, processing started. Task ID: ' + data.task_id);
                    $('#error').html('');
                    checkStatus(data.task_id);
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    $('#error').html('Error completing upload: ' + (jqXHR.responseJSON ? jqXHR.responseJSON.error : errorThrown));
                }
            });
        }

        function checkStatus(taskId) {
            $.get("{{ url_for('get_status', task_id='') }}" + taskId, function(data) {
                $('#status').html('Status: ' + data.status);
                if (data.state != 'SUCCESS' && data.state != 'FAILURE') {
                    setTimeout(function() {
                        checkStatus(taskId);
                    }, 5000);
                }
            }).fail(function(jqXHR, textStatus, errorThrown) {
                $('#error').html('Error checking status: ' + errorThrown);
            });
        }
    });
    </script>
</body>
</html>
