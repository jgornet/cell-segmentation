<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (previous head content) ... -->
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Voluseg Data Processing - Upload File</h2>
                <form id="upload-form" method="post" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
                    <div class="form-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="file-input" name="file" required>
                            <label class="custom-file-label" for="file-input">Choose file</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Upload</button>
                </form>
                <div class="progress mt-3" style="display: none;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div id="status" class="mt-3"></div>
                <div id="error" class="mt-3 text-danger"></div>
                <div class="mt-4">
                    <a href="{{ url_for('list_files') }}" class="btn btn-outline-secondary btn-sm">View Files</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            bsCustomFileInput.init()

            $('#upload-form').on('submit', function(e) {
                e.preventDefault();
                var formData = new FormData(this);

                $.ajax({
                    xhr: function() {
                        var xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener("progress", function(evt) {
                            if (evt.lengthComputable) {
                                var percentComplete = evt.loaded / evt.total;
                                percentComplete = parseInt(percentComplete * 100);
                                $('.progress').show();
                                $('.progress-bar').width(percentComplete + '%');
                                $('.progress-bar').text(percentComplete + '%');
                            }
                        }, false);
                        return xhr;
                    },
                    url: "{{ url_for('upload_file') }}",
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        $('#status').html('Upload successful, processing started. Task ID: ' + data.task_id);
                        $('#error').html('');
                        checkStatus(data.task_id);
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        $('#status').html('');
                        $('#error').html('An error occurred during the upload: ' + (jqXHR.responseJSON ? jqXHR.responseJSON.error : errorThrown));
                    }
                });
            });

            function checkStatus(taskId) {
                $.get("{{ url_for('get_status', task_id='') }}" + taskId, function(data) {
                    $('#status').html('Status: ' + data.status);
                    if (data.state != 'SUCCESS' && data.state != 'FAILURE') {
                        setTimeout(function() {
                            checkStatus(taskId);
                        }, 5000);
                    }
                }).fail(function(jqXHR, textStatus, errorThrown) {
                    $('#error').html('Error checking status: ' + (jqXHR.responseJSON ? jqXHR.responseJSON.error : errorThrown));
                });
            }
        });
    </script>
</body>
</html>
