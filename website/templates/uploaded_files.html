<!-- templates/files.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voluseg Data Processing - Files</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; margin-top: 50px; }
        .card { border: none; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Files</h2>
                <div id="error" class="alert alert-danger" style="display: none;"></div>
                <h3>Input Files</h3>
                <ul class="list-group mb-4">
                    {% for file in input_files %}
                        <li class="list-group-item">{{ file }}</li>
                    {% endfor %}
                </ul>
                <h3>Output Files</h3>
                <ul class="list-group">
                    {% for file in output_files %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ file }}
                            <a href="{{ url_for('download_file', filename=file) }}" class="btn btn-sm btn-primary">Download</a>
                        </li>
                    {% endfor %}
                </ul>
                <div class="mt-4">
                    <a href="{{ url_for('upload_form') }}" class="btn btn-outline-secondary btn-sm">Upload New File</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            var errorMessage = "{{ error }}";
            if (errorMessage) {
                $('#error').text(errorMessage).show();
            }
        });
    </script>
</body>
</html>
